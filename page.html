<html lang="en">
<head>
    <title>HTML Tutorial</title>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(3px);
        }

        .btn-on {
            background-color: #4CAF50;
            color: white;
        }

        .btn-on:hover {
            background-color: #45a049;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-off {
            background-color: #f44336;
            color: white;
        }

        .btn-off:hover {
            background-color: #d32f2f;
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .led-status {
            margin-top: 30px;
            font-size: 1.5rem;
            height: 30px;
        }

        .led-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: grey;
            box-shadow: 0 0 10px grey;
            transition: all 0.3s ease;
        }

        .active {
            background-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>State of LED</h1>
        
        <div class="btn-container">
            <button class="btn btn-on" id="onBtn">ON</button>
            <button class="btn btn-off" id="offBtn">OFF</button>
        </div>
        
        <div class="led-status">
            <span class="led-icon" id="ledIcon"></span>
            <span id="statusText">LED is OFF</span>
        </div>
    </div>

    <script>
        const onBtn = document.getElementById('onBtn');
        const offBtn = document.getElementById('offBtn');
        const ledIcon = document.getElementById('ledIcon');
        const statusText = document.getElementById('statusText');
        
        // LED state
        let isLedOn = false;
        
        // Button event listeners
        onBtn.addEventListener('click', () => {
            isLedOn = true;
            updateLedStatus();
            
            window.location.href = '/?led=on'; 

       

        });
        
        offBtn.addEventListener('click', () => {
            isLedOn = false;
            updateLedStatus();
            
            window.location.href = '/?led=off'; 

        });
        
        function updateLedStatus() {
            if (isLedOn) {
                ledIcon.classList.add('active');
                statusText.textContent = 'LED is ON';
            } else {
                ledIcon.classList.remove('active');
                statusText.textContent = 'LED is OFF';
            }
        }
        
        // Initialize
        updateLedStatus();
    </script>
    
    

</body>
</html>
